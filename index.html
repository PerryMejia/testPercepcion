<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Percepci贸n Visual</title>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jolly Lodger', cursive;
            text-align: center;
            background-color: black;
            color: white;
            font-size: 42px;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .question {
            font-size: 36px;
            margin: 20px 0;
        }
        .slider-container {
            margin: 20px 0;
            text-align: left;
        }
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            background: linear-gradient(to right, #ffd32a, #32ff7e);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }
        .labels {
            display: flex;
            justify-content: space-between;
            font-size: 32px;
            margin-top: -10px;
        }
        .btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Test de Percepci贸n Visual</h1>
        <img id="test-image" src="images/1.jpg" alt="Imagen de prueba">
        
        <div class="question">驴Qu茅 sientes?</div>
        
        <div class="slider-container">
            <div class="labels"><span>Miedo </span><span>Cautivaci贸n ぉ</span></div>
            <input type="range" min="1" max="5" id="miedo-cautivacion" value="3" oninput="updateGradient(this)">
        </div>
        
        <button class="btn" onclick="nextImage()">Siguiente</button>
    </div>

    <script>
        const images = [
            "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", 
            "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg"
        ];
        let currentIndex = 0;

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                document.getElementById("test-image").src = images[currentIndex];
                resetSliders();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showDemographicForm();
            }
        }

        function resetSliders() {
            document.querySelectorAll("input[type=range]").forEach(slider => {
                slider.value = 3;
                updateGradient(slider);
            });
        }

        function showDemographicForm() {
            document.getElementById("main-container").innerHTML = `
                <h1>Datos Sociodemogr谩ficos</h1>
                <label for="age">Edad:</label>
                <select id="age">
                    <option>5 - 14</option>
                    <option>15 - 21</option>
                    <option>22 - 50</option>
                    <option>51 - 99</option>
                </select>
                <br>
                <label for="gender">G茅nero:</label>
                <select id="gender">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Prefiero no responder</option>
                </select>
                <br>
                <label for="environment">Estoy en:</label>
                <select id="environment">
                    <option>Solo en un lugar tranquilo</option>
                    <option>Acompa帽ado pero en calma</option>
                    <option>Ambiente ruidoso y/o distractor</option>
                </select>
                <br>
                <button class="btn" onclick="submitTest()">Enviar</button>
            `;
        }

        function submitTest() {
            document.getElementById("main-container").innerHTML = `
                <h1>隆Gracias por participar!</h1>
                <p>Sus resultados son an贸nimos y confidenciales.</p>
                <button class="btn" onclick="window.close()">Cerrar</button>
            `;
        }
    </script>
</body>
</html>
