    <style>
        body {

        .question {

        .slider-container {

        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
            background: linear-gradient(to right, #32ff7e, #ffd32a);
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 55px;
            height: 55px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }
        .labels {
            display: flex;
            justify-content: space-between;

        }
        .btn {

        select, .dropdown-container {

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Test de PercepciÃ³n Visual</h1>
        <img id="test-image" src="images/1.jpg" alt="Imagen de prueba">
        
        <div class="question">Â¿QuÃ© sientes?</div>

        <div class="slider-container">
            <div class="labels"><span>Miedo ğŸ˜±</span><span>CautivaciÃ³n ğŸ¤©</span></div>
            <input type="range" min="1" max="5" id="miedo-cautivacion" value="3" oninput="updateGradient(this)">
        </div>
        <div class="slider-container">
            <div class="labels"><span>Inquietud ğŸ˜°</span><span>Curiosidad ğŸ”</span></div>
            <input type="range" min="1" max="5" id="inquietud-curiosidad" value="3" oninput="updateGradient(this)">
        </div>
        <div class="slider-container">
            <div class="labels"><span>Intriga ğŸ¤”</span><span>Indiferencia ğŸ˜´</span></div>
            <input type="range" min="1" max="5" id="intriga-indiferencia" value="3" oninput="updateGradient(this)">
        </div>
        <div class="slider-container">
            <div class="labels"><span>Incomodidad ğŸ˜–</span><span>Seguridad ğŸ˜Œ</span></div>
            <input type="range" min="1" max="5" id="incomodidad-seguridad" value="3" oninput="updateGradient(this)">
        </div>
        <div class="slider-container">
            <div class="labels"><span>Desconcierto ğŸ˜µâ€ğŸ’«</span><span>Familiaridad ğŸ¡</span></div>
            <input type="range" min="1" max="5" id="desconcierto-familiaridad" value="3" oninput="updateGradient(this)">
        </div>
        
        <button class="btn" onclick="nextImage()">Siguiente</button>
    </div>

    <script>
        emailjs.init("MD8b0prqcc2atOYnC");

        const images = [
            "images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg", 
            "images/6.jpg", "images/7.jpg", "images/8.jpg", "images/9.jpg", "images/10.jpg"
        ];
        let currentIndex = 0;
        let responses = [];

        function nextImage() {
            saveCurrentResponses();
            if (currentIndex < images.length - 1) {
                currentIndex++;
                document.getElementById("test-image").src = images[currentIndex];
                resetSliders();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                showPersonalDataForm();
            }
        }

        function saveCurrentResponses() {
            const response = {
                miedo_cautivacion: document.getElementById("miedo-cautivacion").value,
                inquietud_curiosidad: document.getElementById("inquietud-curiosidad").value,
                intriga_indiferencia: document.getElementById("intriga-indiferencia").value,
                incomodidad_seguridad: document.getElementById("incomodidad-seguridad").value,
                desconcierto_familiaridad: document.getElementById("desconcierto-familiaridad").value
            };
            responses.push(response);
        }

        function resetSliders() {
            document.querySelectorAll("input[type=range]").forEach(slider => {
                slider.value = 3;
                updateGradient(slider);
            });
        }

        function updateGradient(slider) {
            let value = slider.value;
            let percentage = (value - 1) / 4 * 100;
            slider.style.background = `linear-gradient(to right, #ffd32a ${percentage}%, #32ff7e ${percentage}%)`;
        }

        function showPersonalDataForm() {
            document.getElementById("main-container").innerHTML = `
                <h1>Datos Personales</h1>
                <label for="age">Edad:</label>
                <select id="age">
                    <option>5 - 14</option>
                    <option>15 - 21</option>
                    <option>22 - 50</option>
                    <option>51 - 99</option>
                </select>
                <br>
                <label for="gender">GÃ©nero:</label>
                <select id="gender">
                    <option>Hombre</option>
                    <option>Mujer</option>
                    <option>Prefiero no responder</option>
                </select>
                <br>
                <label for="environment">Estoy en:</label>
                <select id="environment">
                    <option>Solo en un lugar tranquilo</option>
                    <option>AcompaÃ±ado pero en calma</option>
                    <option>Ambiente ruidoso y/o distractor</option>
                </select>
                <br>
                <button class="btn" onclick="submitTest()">Enviar</button>
            `;
        }

        function submitTest() {
    if (responses.length === 0) {
        alert("No hay respuestas para enviar.");
        return;
    }
    
    const formattedResponses = responses.map((r, index) => ({
        imagen: `Imagen ${index + 1}`,
        miedo_cautivacion: r.miedo_cautivacion,
        inquietud_curiosidad: r.inquietud_curiosidad,
        intriga_indiferencia: r.intriga_indiferencia,
        incomodidad_seguridad: r.incomodidad_seguridad,
        desconcierto_familiaridad: r.desconcierto_familiaridad
    }));

    alert("Datos que se enviarÃ¡n:\n" + JSON.stringify(formattedResponses)); // ğŸ”¹ Muestra los datos antes de enviarlos

    emailjs.send("service_d8ald7k", "template_uxr7uyv", {
        responses: JSON.stringify(formattedResponses),
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        environment: document.getElementById("environment").value
    }).then(response => {
        document.getElementById("main-container").innerHTML = `
            <h1>Â¡Gracias por participar!</h1>
            <p>Sus resultados son anÃ³nimos y confidenciales.</p>
            <button class="btn" onclick="window.close()">Cerrar</button>
        `;
    }).catch(error => {
        alert("Hubo un error al enviar los datos: " + JSON.stringify(error)); // ğŸ”¹ Muestra el error real en la alerta
    });
}

    </script>
</body>
</html>
